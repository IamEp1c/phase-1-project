<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our first project</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="index.js"></script>
    <title>Anime Quiz App</title>
</head>
<body>
    <h1>Welcome to our Anime Quiz!</h1>
    <br>
    <button class="start-button">Click here for a random anime fact!</button>
    <br>
    <div class="dropdown">
        <button class="dropbtn">Select an Anime here for a specific fact!</button>
        <div class="dropdown-content">
          <a href="#" id="attack_on_titan" class="anime" value="Attack on Titan">Attack on Titan</a>
          <a href="#" id="jujutsu_kaisen" class="anime" value="Jujutsu Kaisen">Jujutsu Kaisen</a>
          <a href="#" id="demon_slayer" class="anime" value="Demon Slayer">Demon Slayer</a>
          <a href="#" id="dragon_ball" class="anime" value="Dragon Ball">Dragon Ball Z</a>
          <a href="#" id="one_piece" class="anime" value="One Piece">One Piece</a>
          <a href="#" id="fma_brotherhood" class="anime" value="FMA: BH">Full Metal Alchemist: Brotherhood</a>
          <a href="#" id="boku_no_hero_academia" class="anime" value="My Hero Academia">Boku No Hero Academia</a>
          

        </div>
      </div>
      <div>
          <ol id="ol">
          </ol>
      </div>
      <div>
        <form id="comments-form">
          <input type="text" placeholder="Enter Comment" id="comment" name="comment" />
          <input type="submit" value="Submit" />
        </form>
        <h4>Comments Section:
          <ul id="ul">
            </ul>
        </h4>
        
      </div>
</body>
</html>
